name: Daily Status Update

on:
  schedule:
    - cron: '0 12 * * *'   # noon UTC daily
  workflow_dispatch:         # allow manual trigger from GitHub Actions UI

jobs:
  update-status:
    runs-on: ubuntu-latest

    permissions:
      contents: write        # needed to commit and push status.json

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run update script
        env:
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: node scripts/update-status.js

      - name: Commit updated status.json
        run: |
          git config user.name "war-bot"
          git config user.email "bot@didwestartawartoday.com"
          git add status.json
          git diff --staged --quiet || git commit -m "chore: daily status update [$(date -u +%Y-%m-%d)]"
          git push
